<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker 管理</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --danger-color: #F44336;
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #container-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .container .buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .container button {
            padding: 8px 16px;
            margin: 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s ease;
            color: white;
        }

        .container button:hover {
            opacity: 0.9;
        }

        .container button:active {
            transform: scale(0.98);
        }

        .container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .open-btn {
            background-color: var(--primary-color);
        }

        .control-btn {
            background-color: var(--success-color);
        }

        .control-btn[disabled] {
            background-color: var(--danger-color);
        }

        .config-btn {
            background-color: #FF9800;
        }

        .container button .spinner {
            display: none;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        .container.running {
            border-left: 4px solid var(--success-color);
        }

        .container.exited {
            border-left: 4px solid var(--danger-color);
        }

        .container h3 {
            margin: 0 0 10px 0;
            color: #333;
            padding-right: 80px;
        }

        .container p {
            margin: 5px 0;
            color: #666;
        }

        .start-btn {
            background-color: var(--success-color);
            color: white;
        }

        .stop-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-running {
            background-color: #E8F5E9;
            color: var(--success-color);
        }

        .status-exited {
            background-color: #FFEBEE;
            color: var(--danger-color);
        }

        .error-message {
            background-color: rgba(255, 235, 238, 0.8);
            backdrop-filter: blur(10px);
            color: var(--danger-color);
            padding: 15px;
            margin: 10px auto;
            border-radius: 5px;
            display: none;
            max-width: 1400px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto 20px;
            max-width: 1400px;
        }

        .header h1 {
            color: white;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .refresh-btn, .logout-btn {
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .refresh-btn:hover, .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 1200px) {
            #container-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            #container-list {
                grid-template-columns: 1fr;
            }
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.5em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            line-height: 1;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            min-width: 80px;
        }

        .form-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .save-btn:hover {
            background-color: #1976D2;
        }

        .cancel-btn {
            background-color: #f5f5f5;
            color: #333;
        }

        .cancel-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Docker 容器管理</h1>
        <div class="header-buttons">
            <button class="refresh-btn" onclick="fetchContainers()">
                <span>刷新</span>
            </button>
            <button class="logout-btn" onclick="logout()">退出</button>
        </div>
    </div>

    <div id="error" class="error-message"></div>
    <div id="container-list"></div>

    <!-- 容器卡片模板 -->
    <template id="container-template">
        <div class="container">
            <h3></h3>
            <span class="status-badge"></span>
            <div class="buttons">
                <button class="open-btn" style="display: none">打开</button>
                <button class="control-btn"><span></span></button>
                <button class="config-btn">配置</button>
            </div>
        </div>
    </template>

    <!-- 配置模态框 -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>配置</h3>
                <button class="close-btn" onclick="closeConfigModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="containerLink">启动链接</label>
                    <input type="text" id="containerLink" placeholder="请输入容器启动链接">
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeConfigModal()">取消</button>
                <button class="save-btn" onclick="saveContainerLink()">保存</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
